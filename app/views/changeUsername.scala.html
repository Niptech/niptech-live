@(iframe: Boolean)
    <div style="background-image: url('assets/images/bg-niptech.png'); font-family: Hero">
    <div class="modal-header" style="text-align: center; font-size: 40px; line-height: 45px;">
        Connectez vous au live chat !
    </div>
    <div class="modal-body">
        @if(TwitterClient.isValid && !iframe){
        <p style="margin-left:80px; font-size:30px; color: rgb(131,131,131)">avec</p>
        <a href="@routes.Application.twitterLogin()">
            <img style="margin-left: 200px;" src="assets/images/twitter-home.png">
        </a>

        <p style="margin-top:10px;color:rgb(131,131,131); font-size:10px;text-align:center;">
            votre @@nom_utilisateur_twitter sera utilis√© comme nickname
        </p>

        <p style="margin-top: 20px;font-size:30px;">ou saisissez votre nickname</p>
        } else{
            <p style="margin-top: 20px;font-size:30px;">Saisissez votre nickname</p>
        }
        <input type="input" name="username" id="username" ng-model="username"
               style="margin-top: 5px;
                    width: 100%%;
                    height: 40px;
                    font-size: 23px;
                    font-family: 'Trebuchet MS';
                    font-weight: bold;"
               ng-enter="close(username)">
        <br/>
        <a class="nip-button" style="font-size: 30px; padding: 20px 0px; width: 100%" name="changeButton"
           id="changeButton" ng-click="close(username)">Connexion</a>
    </div>
</div>
